{% macro list_flash_messages() %}
  {% with messages = get_flashed_messages(with_categorues=True) %}
    
    {% if messages %}
      <ul class="fa-ul">
       {% for category, message in messages %}
         <li class="big text-{{category if category else 'danger'}}" >
             <i class="fa-li fa fa-times-circle"></i>{{message}}
         </li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
{% endmacro %}
